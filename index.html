<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çağatay Türkan - Coming Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4fafd;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }
        .social-links {
            margin-top: 2rem;
        }
        .social-links a {
            color: #333;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #0077b5;
        }
        .blog-links {
            margin-top: 2rem;
        }
        .blog-links a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Çağatay Türkan</h1>

        <div class="blog-links">
            <a href="https://cagatayturkan.com/blog/en/">Blog (English)</a>
            <a href="https://cagatayturkan.com/blog/tr/">Blog (Türkçe)</a>
        </div>

        <div class="social-links">
            <a href="https://github.com/cagatayturkann" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/cagatayturkann" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/cagatayturkann" target="_blank">Twitter</a>
        </div>
    </div>
  </body>
